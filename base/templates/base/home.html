
{% extends 'main.html' %}

{% block content %}

<div>
    Home Page 
    <br />

    <div>
        <br>
        <a href="{% url 'create-room' %}">Create Room</a> <hr />

        {% for room in rooms %}
            <div>
                <a href=" {% url 'update-room' room.id %} ">Edit </a> <br>
                 <a href=" {% url 'delete-room' room.id %} "> Delete </a> </a> <br>
                <span> @{{ room.host.username }} </span>
                <a href=" {% url 'room' room.id %} "> <!-- href="/room/{{room.id}}" -->
                    <h5>  <strong> {{ room.id }}</strong> --  {{ room.name }} </h5>
                    <small> {{ room.topic.name }} </small>
                    <hr>
                </a>

            </div>

        {% endfor %}

    </div>

</div>
 
{% endblock content %}
